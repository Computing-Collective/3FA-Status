# Change these first
owner: Computing-Collective # Your GitHub organization or username, where this repository lives
repo: 3FA-Status # The name of this repository

sites:
  - name: 3FA Admin Portal
    url: https://3fa.netlify.app
    maxResponseTime: 5000

assignees:
  - ElioDiNino
  - im-calvin

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /3FA-Status
  logoUrl: https://raw.githubusercontent.com/Computing-Collective/3FA/main/client/public/app/app_icon.png
  favicon: https://raw.githubusercontent.com/Computing-Collective/3FA/main/client/public/app/app_icon.png
  name: 3FA Status
  theme: dark
  introTitle: "Welcome to the 3FA status website"
  introMessage: View current and past uptime statistics as well as outages in real-time
  navbar:
    - title: Status
      href: /3FA-Status
    - title: 3FA GitHub
      href: https://github.com/$OWNER/3FA
      
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
